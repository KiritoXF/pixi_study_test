<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <script src="src/assets/js/pixi.min.js"></script>
    <body>
        <script type="text/javascript">
            // 定义别名
            let Application = PIXI.Application,
                loader = PIXI.loader,
                resources = PIXI.loader.resources,
                Sprite = PIXI.Sprite;

            //Create a Pixi Application
            let app = new Application({
                width: 256,
                height: 256,
                antialiase: true,
                transparent: false,
                resolution: 1
            });

            document.body.appendChild(app.view);

            // 设置大小
            app.renderer.backgroundColor = 0x91B493;
            app.renderer.autoResize = true;
            app.renderer.resize(512, 512);

            // 全屏
            app.renderer.view.style.position = "absolute";
            app.renderer.view.style.display = "block";
            app.renderer.autoResize = true;
            app.renderer.resize(window.innerWidth, window.innerHeight);

            // 图片精灵
            let texture = PIXI.utils.TextureCache["images/cat.png"];
            let sprite = new PIXI.Sprite(texture);


            //Add the canvas that Pixi automatically created for you to the HTML document

            loader.add("src/assets/images/cat.png").load(setup);

            function setup() {
                // 创建精灵
                let cat = new Sprite(
                    resources["src/assets/images/cat.png"].texture)
                // 添加精灵
                app.stage.addChild(cat);
                // 移除精灵
                //app.stage.removeChild(cat);
                //cat.visible = false; // 或者隐藏它

            };
            // 创建别名
            let TextureCache = PIXI.utils.TextureCache;
        </script>
    </body>
</html>
